<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaidyaVihar Diagnostic ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentView, setCurrentView] = useState('login');
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(null);
            const [loading, setLoading] = useState(false);

            // Login Component
            function Login() {
                const [credentials, setCredentials] = useState({ username: '', password: '' });

                const handleLogin = async (e) => {
                    e.preventDefault();
                    setLoading(true);

                    try {
                        const formData = new FormData();
                        formData.append('username', credentials.username);
                        formData.append('password', credentials.password);

                        const response = await axios.post('http://localhost:8000/api/auth/login', formData);
                        const { access_token, user: userData } = response.data;

                        setToken(access_token);
                        setUser(userData);
                        setCurrentView('dashboard');
                        localStorage.setItem('token', access_token);
                        localStorage.setItem('user', JSON.stringify(userData));

                        alert('Login successful!');
                    } catch (error) {
                        alert('Login failed: ' + (error.response?.data?.detail || 'Unknown error'));
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                        <div className="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
                            <div className="text-center">
                                <div className="mx-auto h-12 w-12 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span className="material-icons text-white">local_hospital</span>
                                </div>
                                <h2 className="mt-6 text-3xl font-bold text-gray-900">
                                    VaidyaVihar Diagnostic
                                </h2>
                                <p className="mt-2 text-sm text-gray-600">
                                    Medical Diagnostic ERP System
                                </p>
                            </div>
                            <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                                <div className="space-y-4">
                                    <div>
                                        <label htmlFor="username" className="block text-sm font-medium text-gray-700">
                                            Username
                                        </label>
                                        <input
                                            id="username"
                                            name="username"
                                            type="text"
                                            required
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            value={credentials.username}
                                            onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                            Password
                                        </label>
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            required
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            value={credentials.password}
                                            onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                        />
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </form>
                            <div className="text-center text-sm text-gray-600">
                                <p>Demo Credentials:</p>
                                <p>Username: admin | Password: admin123</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard Component
            function Dashboard() {
                const [stats, setStats] = useState({
                    totalPatients: 0,
                    totalStaff: 0,
                    totalInventory: 0,
                    monthlyRevenue: 0,
                    todayAppointments: 0,
                    pendingReports: 0
                });

                useEffect(() => {
                    fetchStats();
                }, []);

                const fetchStats = async () => {
                    try {
                        const response = await axios.get('http://localhost:8000/api/dashboard/stats', {
                            headers: { Authorization: `Bearer ${token}` }
                        });
                        setStats(response.data);
                    } catch (error) {
                        // Set demo data
                        setStats({
                            totalPatients: 1250,
                            totalStaff: 45,
                            totalInventory: 320,
                            monthlyRevenue: 250000,
                            todayAppointments: 28,
                            pendingReports: 15
                        });
                    }
                };

                const handleLogout = () => {
                    setUser(null);
                    setToken(null);
                    setCurrentView('login');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                };

                const statCards = [
                    { title: 'Total Patients', value: stats.totalPatients.toLocaleString(), icon: 'people', color: 'blue' },
                    { title: 'Staff Members', value: stats.totalStaff.toString(), icon: 'work', color: 'green' },
                    { title: 'Inventory Items', value: stats.totalInventory.toString(), icon: 'inventory', color: 'orange' },
                    { title: 'Monthly Revenue', value: `â‚¹${stats.monthlyRevenue.toLocaleString()}`, icon: 'trending_up', color: 'purple' },
                    { title: "Today's Appointments", value: stats.todayAppointments.toString(), icon: 'event', color: 'teal' },
                    { title: 'Pending Reports', value: stats.pendingReports.toString(), icon: 'description', color: 'red' }
                ];

                return (
                    <div className="min-h-screen bg-gray-100">
                        {/* Header */}
                        <header className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center py-4">
                                    <div className="flex items-center">
                                        <span className="material-icons text-blue-600 mr-2">local_hospital</span>
                                        <h1 className="text-xl font-semibold text-gray-900">
                                            VaidyaVihar Diagnostic ERP
                                        </h1>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <span className="text-sm text-gray-600">
                                            Welcome, {user?.first_name} {user?.last_name}
                                        </span>
                                        <button
                                            onClick={handleLogout}
                                            className="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                        >
                                            <span className="material-icons mr-1 text-sm">logout</span>
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        {/* Main Content */}
                        <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                            <div className="px-4 py-6 sm:px-0">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">Dashboard</h2>

                                {/* Stats Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                    {statCards.map((card, index) => (
                                        <div key={index} className="bg-white overflow-hidden shadow rounded-lg">
                                            <div className="p-5">
                                                <div className="flex items-center">
                                                    <div className="flex-shrink-0">
                                                        <div className={`p-3 rounded-md bg-${card.color}-100`}>
                                                            <span className={`material-icons text-${card.color}-600`}>{card.icon}</span>
                                                        </div>
                                                    </div>
                                                    <div className="ml-5 w-0 flex-1">
                                                        <dl>
                                                            <dt className="text-sm font-medium text-gray-500 truncate">
                                                                {card.title}
                                                            </dt>
                                                            <dd className="text-lg font-medium text-gray-900">
                                                                {card.value}
                                                            </dd>
                                                        </dl>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Quick Actions */}
                                <div className="bg-white shadow rounded-lg">
                                    <div className="px-4 py-5 sm:p-6">
                                        <h3 className="text-lg leading-6 font-medium text-gray-900 mb-4">
                                            Quick Actions
                                        </h3>
                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                            <button
                                                onClick={() => setCurrentView('patients')}
                                                className="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
                                            >
                                                <span className="material-icons mr-2 text-sm">person_add</span>
                                                Add Patient
                                            </button>
                                            <button
                                                onClick={() => setCurrentView('appointments')}
                                                className="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700"
                                            >
                                                <span className="material-icons mr-2 text-sm">event</span>
                                                Appointments
                                            </button>
                                            <button
                                                onClick={() => setCurrentView('daily-entry')}
                                                className="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700"
                                            >
                                                <span className="material-icons mr-2 text-sm">edit</span>
                                                Daily Entry
                                            </button>
                                            <button
                                                onClick={() => setCurrentView('reports')}
                                                className="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700"
                                            >
                                                <span className="material-icons mr-2 text-sm">assessment</span>
                                                Reports
                                            </button>
                                            <button
                                                onClick={() => setCurrentView('staff')}
                                                className="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700"
                                            >
                                                <span className="material-icons mr-2 text-sm">group</span>
                                                Staff
                                            </button>
                                            <button
                                                onClick={() => setCurrentView('inventory')}
                                                className="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700"
                                            >
                                                <span className="material-icons mr-2 text-sm">inventory</span>
                                                Inventory
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            // Patients Component
            function Patients() {
                const [patients, setPatients] = useState([]);
                const [searchTerm, setSearchTerm] = useState('');
                const [showForm, setShowForm] = useState(false);
                const [editingPatient, setEditingPatient] = useState(null);

                useEffect(() => {
                    fetchPatients();
                }, []);

                const fetchPatients = async () => {
                    try {
                        const response = await axios.get('http://localhost:8000/api/patients/', {
                            headers: { Authorization: `Bearer ${token}` }
                        });
                        setPatients(response.data);
                    } catch (error) {
                        // Set demo data
                        setPatients([
                            {
                                id: 1,
                                patient_id: 'P001',
                                first_name: 'Amit',
                                last_name: 'Verma',
                                phone: '9876543210',
                                email: 'amit@example.com',
                                city: 'Mumbai',
                                state: 'Maharashtra',
                                registration_date: '2024-01-15',
                                is_active: true
                            },
                            {
                                id: 2,
                                patient_id: 'P002',
                                first_name: 'Neha',
                                last_name: 'Joshi',
                                phone: '9123456780',
                                email: 'neha@example.com',
                                city: 'Delhi',
                                state: 'Delhi',
                                registration_date: '2024-01-20',
                                is_active: true
                            }
                        ]);
                    }
                };

                const filteredPatients = patients.filter(patient =>
                    patient.first_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    patient.last_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    patient.phone.includes(searchTerm) ||
                    patient.patient_id.toLowerCase().includes(searchTerm.toLowerCase())
                );

                return (
                    <div className="min-h-screen bg-gray-100">
                        <header className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center py-4">
                                    <div className="flex items-center">
                                        <button
                                            onClick={() => setCurrentView('dashboard')}
                                            className="mr-4 text-gray-600 hover:text-gray-900"
                                        >
                                            <span className="material-icons">arrow_back</span>
                                        </button>
                                        <h1 className="text-xl font-semibold text-gray-900">Patient Management</h1>
                                    </div>
                                    <button
                                        onClick={() => setShowForm(true)}
                                        className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
                                    >
                                        <span className="material-icons mr-2 text-sm">person_add</span>
                                        Add Patient
                                    </button>
                                </div>
                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                            <div className="px-4 py-6 sm:px-0">
                                {/* Search */}
                                <div className="mb-6">
                                    <input
                                        type="text"
                                        placeholder="Search patients..."
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>

                                {/* Patients Table */}
                                <div className="bg-white shadow overflow-hidden sm:rounded-md">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Patient
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Contact
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Location
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Registration
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Status
                                                </th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Actions
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredPatients.map((patient) => (
                                                <tr key={patient.id}>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <div className="flex-shrink-0 h-10 w-10">
                                                                <div className="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                                    <span className="text-sm font-medium text-gray-700">
                                                                        {patient.first_name[0]}{patient.last_name[0]}
                                                                    </span>
                                                                </div>
                                                            </div>
                                                            <div className="ml-4">
                                                                <div className="text-sm font-medium text-gray-900">
                                                                    {patient.first_name} {patient.last_name}
                                                                </div>
                                                                <div className="text-sm text-gray-500">
                                                                    ID: {patient.patient_id}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-900">{patient.phone}</div>
                                                        <div className="text-sm text-gray-500">{patient.email}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="text-sm text-gray-900">{patient.city}</div>
                                                        <div className="text-sm text-gray-500">{patient.state}</div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        {new Date(patient.registration_date).toLocaleDateString()}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                            patient.is_active
                                                                ? 'bg-green-100 text-green-800'
                                                                : 'bg-red-100 text-red-800'
                                                        }`}>
                                                            {patient.is_active ? 'Active' : 'Inactive'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <button className="text-blue-600 hover:text-blue-900 mr-3">
                                                            Edit
                                                        </button>
                                                        <button className="text-red-600 hover:text-red-900">
                                                            Delete
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            // Render current view
            switch (currentView) {
                case 'login':
                    return <Login />;
                case 'dashboard':
                    return <Dashboard />;
                case 'patients':
                    return <Patients />;
                default:
                    return <Login />;
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
