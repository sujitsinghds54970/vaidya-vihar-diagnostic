version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vaidya_vihar_db
    environment:
      POSTGRES_DB: vaidya_vihar_db
      POSTGRES_USER: vaidya_user
      POSTGRES_PASSWORD: vaidya_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - vaidya_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaidya_user -d vaidya_vihar_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: vaidya_vihar_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - vaidya_network
    volumes:
      - redis_data:/data

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vaidya_vihar_backend
    environment:
      - DATABASE_URL=postgresql://vaidya_user:vaidya_password_123@postgres:5432/vaidya_vihar_db
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production-123456789
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALLOWED_ORIGINS=["http://localhost:3000", "http://localhost:80"]
      - DEBUG=False
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - vaidya_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend/vaidya-vihar-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000
    container_name: vaidya_vihar_frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vaidya_network
    volumes:
      - ./frontend/vaidya-vihar-frontend/src:/app/src
      - ./frontend/vaidya-vihar-frontend/public:/app/public

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vaidya_vihar_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - vaidya_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vaidya_network:
    driver: bridge
